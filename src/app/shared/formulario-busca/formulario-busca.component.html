<app-card-component variant="secundary" class="form-busca">
    <form [formGroup]="formBuscaService.formBusca">
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">

                <mat-button-toggle [value]="false">
                    <mat-icon *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    IDA E VOLTA
                </mat-button-toggle>

                <mat-button-toggle [value]="true">
                    <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    SOMENTE IDA
                </mat-button-toggle>

            </mat-button-toggle-group>
            <mat-chip-listbox (click)="openDialog()" aria-label="seleção de passagens">
                <mat-chip-option selected="">Adulto</mat-chip-option>
                <mat-chip-option>Econômica</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">


            
            <app-auto-complete label="Origem" icone="flight_takeoff"></app-auto-complete>
            <button mat-icon-button class="botao">
                <mat-icon>sync_alt</mat-icon>
            </button>
            <app-auto-complete label="Destino" icone="flight_land"></app-auto-complete>



            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida">
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data da volta</mat-label>
                <input matInput [matDatepicker]="volta">
                <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
                <mat-datepicker #volta></mat-datepicker>
            </mat-form-field>
            <button mat-flat-button color="primary">BUSCAR</button>


        </div>
    </form>
</app-card-component>
