<mat-form-field appearance="outline" class="input-container">
    <mat-label> {{label}} </mat-label>
    <mat-icon matPrefix *ngIf="icone" >
        {{icone}}
    </mat-icon>
    <input 
       matInput
        [placeholder]="placeholder"
        [formControl]="control"
        [name]="label"
        ngDefaultControl
        [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let estado of filteredOptions$ | async" [value]="estado.nome">
            {{estado.nome}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
