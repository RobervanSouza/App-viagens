<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    <!-- <div mat-dialog-content>Viagens</div> -->
    <div class="selecao-idade">
        <app-seleciona-passageiros titulo="Adultos" subTitulo="(Acima de 12 anos)" ></app-seleciona-passageiros>
        <app-seleciona-passageiros titulo="Criaças" subTitulo="(Entre 2 e 11 anos)" ></app-seleciona-passageiros>
        <app-seleciona-passageiros titulo="Bebês" subTitulo="(Até 02 anos)" ></app-seleciona-passageiros>
        
    </div>
    <div class="categoria">
        <h4>Categoria</h4>
        <mat-chip-listbox aria-label="seleção de categoria">
            <mat-chip-option
             value="Econômica"
             [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Econômica'"
             (selectionChange)="formBuscaService.alteraTipo($event, 'Econômica')"
             >
             Econômica

            </mat-chip-option>
            <mat-chip-option 
            value="Executiva" 
            [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"
             (selectionChange)="formBuscaService.alteraTipo($event, 'Executiva')"
            
            >
            
            Executiva
        </mat-chip-option>
        </mat-chip-listbox>
      

    </div>
    <div class="modal-actions" >
        <button mat-flat-button class="cancelar" >Cancelar</button>
        <button mat-flat-button color="primary">Aplicar</button>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</section>
