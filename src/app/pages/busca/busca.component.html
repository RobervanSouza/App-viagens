<div class="busca-page">
    <app-banner src="../../../assets/Banner pesquisa.png" alt="" />
    <app-container>
        
    <app-formulario-busca (realizarBusca)="busca($event)"></app-formulario-busca>
    <section class="conteudo">
        <div class="passagens">
            <app-passagens *ngFor="let passagem of passagens" [passagem]="passagem"></app-passagens>
        </div>
    </section>
    </app-container>
</div>
